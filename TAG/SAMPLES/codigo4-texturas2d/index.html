<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="x-shader/v-shader" id="shader-vs">
        //declaramos vColor en vertex y fragment shader xq porque el valor de salida del vertex shader es el de entrada del fragment shader
        attribute vec3 aVertexPosition;
        varying highp vec2 vTextureCoord;

        void main(void){
            gl_Position=vec4(aVertexPosition, 1.0);
            vTextureCoord=aVertexPosition.xy+0.5;

        }
    </script>
    <script type="x-shader/f-shader" id="shader-fs">
        varying highp vec2 vTextureCoord;
        uniform sampler2D uSampler;
        void main(void){
            gl_FragColor=texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        }
    </script>

    <script src="codigo.js"></script>
    <script src="gl-matrix.js"></script>
</head>
<body>

    <canvas id="my-canvas" width="400" height="300">
        Tu navegador no soporta el elemento canvas de HTML5.

    </canvas>
    

    <script>
        var gl=null,
            canvas=null,
            glProgram=null,
            fragmentShader=null,
            vertexShader=null;

        var vertexPositionAttribute=null,
            trianglesVerticeBuffer=null;


            //textura
            var textureImage=null,
                texture=null;

        initWebGL();
    </script>
</body>
</html>
