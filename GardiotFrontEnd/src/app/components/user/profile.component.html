<div class="container main-container">
  <h1>Mi perfil</h1>

<section class="container">
<img src="{{this.imgUrl+user.photo}}" id="photoProfile" alt="Foto de perfil">
    <dl class="row">
  <dt class="col-sm-3">Nombre</dt>
  <dd class="col-sm-9">{{user.name}} {{user.lastName}}</dd>

  <dt class="col-sm-3">Email</dt>
  <dd class="col-sm-9">{{user.id}}</dd>

  <dt class="col-sm-3">Cumpleaños</dt>
  <dd class="col-sm-9">{{user.birthDate}}</dd>

  <dt class="col-sm-3">País</dt>
  <dd class="col-sm-9">{{user.countryCode}}</dd>

  <dt class="col-sm-3">Ciudad</dt>
  <dd class="col-sm-9">{{user.city}}</dd>

</dl>

        <button [routerLink]="['/editprofile']" class="btn btn-outline-primary">Editar perfil</button>


</section>
</div>
