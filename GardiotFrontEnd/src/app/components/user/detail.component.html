

<div class="container main-container">
  <h1>
    Bienvenido a Gardiot, tu email es {{this.user.id}}
  </h1>
  <div class="wrap">
    <div class="card-columns">
      <div class="card text-white bg-success mb-3" [routerLink]="[gardenRoute]" style="max-width: 25rem;">
        <div class="card-header">Jardín</div>
        <div class="card-body">
          <h5 class="card-title">Visualiza y modifica los detalles de tu jardín 3D</h5>
        </div>
      </div>
      <div class="card text-white bg-warning mb-3" [routerLink]="['/plants']" [queryParams]="{pag: 1}" style="max-width: 25rem;">
        <div class="card-header">Biblioteca</div>
        <div class="card-body">
          <h5 class="card-title">Accede a toda nuestra información botánica</h5>
        </div>
      </div>
      <div class="card text-white bg-info mb-3" [routerLink]="['/calendar']" style="max-width: 25rem;">
        <div class="card-header">Calendario</div>
        <div class="card-body">
          <h5 class="card-title">Revisa los cuidados que necesita tu jardín</h5>
        </div>
      </div>
    </div>
  </div>
</div>
