<div class="container main-container">
  <h1>Mi perfil</h1>

<section class="container">
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <form  (ngSubmit)="edit()" #forma="ngForm" novalidate="">
        <div class="form-group">
          <label  for="title">Título: </label>
          <input  type="text" [(ngModel)]="garden.title" name="title" id="title_garden" required>
        </div>
        <div class="form-group">
          <label  for="countryCode">Pais: </label>
          <input  type="text" [(ngModel)]="garden.CountryCode" name="countryCode" id="title_garden" required>
        </div>

            <select2 [data]="countryData | async" [value]="startCountry | async" (valueChanged)="this.changeCities($event)">
            </select2>

        </div>-->
      



        <button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
        <button [routerLink]="['/garden']" class="btn btn-outline-danger">Cancelar</button>
      </form>
    </div>
  </div>
</section>
</div>
