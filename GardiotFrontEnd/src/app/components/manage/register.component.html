
<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <h2>Formulario de registro</h2>
      <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
                type="text" name="id"
                class="form-control" [(ngModel)]="user.id" required>
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input
                type="text" name="name"
                class="form-control" [(ngModel)]="user.name" required>
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input
                type="text" name="surnames"
                class="form-control" [(ngModel)]="user.surnames" disabled>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
                type="password" name="password"
                class="form-control" [(ngModel)]="user.password" required>
        </div>
        <div class="form-group">
          <label>Repite el password</label>
          <input
                type="password" name="password2"
                class="form-control" [(ngModel)]="user.password2" required>
        </div>
        <div class="form-group">
          <label>Ciudad</label>
          <input
                type="text" name=""
                class="form-control" disabled>
        </div>
        <div class="form-group">
          <label>Fecha de nacimiento</label>
          <input
                type="date" name="birthDate"
                class="form-control" [(ngModel)]="user.birthDate" required>
        </div>
        <div class="form-group">
          <label>Foto</label>
          <input
                type="file" name=""
                class="form-control" disabled>
        </div>

        <button [disabled]="!forma.valid"
        type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</div>
