
<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <h2>Formulario de registro</h2>
      <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
                type="text" name="id"
                class="form-control" [(ngModel)]="user.id" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
                type="password" name="password"
                class="form-control" [(ngModel)]="user.password" required>
        </div>
        <div class="form-group">
          <label>Repite el password</label>
          <input
                type="password" name="password2"
                class="form-control" [(ngModel)]="user.password2" required>
        </div>

        <button [disabled]="!forma.valid"
        type="submit" class="btn btn-primary">Registrarse</button>
        <a href="{{this._userService.apiURL}}auth/google" class="btn btn-secondary">Registro con Google</a>
        <a href="{{this._userService.apiURL}}auth/facebook" class="btn btn-success">Registro con Facebook</a>
      </form>
    </div>
  </div>
</div>
