
<div class="container main-container">
  <div class="row">

    <div class="col-md-12">
      <h2>Iniciar sesión</h2>
      <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input [(ngModel)]="user.id" name="id"
                type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input [(ngModel)]="user.password" name="password"
                type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>

        <button [disabled]="!forma.valid"
              type="submit" class="btn btn-primary">Log in</button>
      </form>
      <br>
      <!-- <button type="button" (click)="guardarGoogle()" class="btn btn-secondary">Inicio de sesión Google</button> -->
      <!-- <button type="button" class="btn btn-success">Inicio de sesión Facebook</button> -->
      <a href="http://localhost:3000/api/auth/google" class="btn btn-secondary">Inicio de sesión Google</a>
      <a href="http://localhost:3000/api/auth/facebook" class="btn btn-success">Inicio de sesión Facebook</a>

    </div>
  </div>
</div>
