
<div class="container main-container">
  <div class="row">

    <div class="col-md-12">
      <h2>Iniciar sesi칩n</h2>
      <form (ngSubmit)="guardar()" #forma="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input [(ngModel)]="user.id" name="id"
                type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase침a</label>
          <input [(ngModel)]="user.password" name="password"

        </div>

        <button [disabled]="!forma.valid"
              type="submit" class="btn btn-primary">Log in</button>

        <button [routerLink] ="['/resetPass']" class="btn btn-info" name="button">Reset Pass</button>

      </form>
      <br>
      <a href="{{this._loginService.apiURL}}auth/google" class="btn btn-secondary">Inicio de sesi칩n con Google</a>
      <a href="{{this._loginService.apiURL}}auth/facebook" class="btn btn-success">Inicio de sesi칩n con Facebook</a>

  </div>
</div>
