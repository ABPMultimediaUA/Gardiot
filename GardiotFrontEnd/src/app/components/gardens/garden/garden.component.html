<section class="herramienta">
<canvas id="myCanvas" onmousemove="mouse_move(event, 'detail');" onmousedown="mouse_down(event, 'detail');" onmouseup="mouse_up(event, 'detail');" onmousewheel="scrolling(event, 'detail');" width="1800" height="1200"></canvas>
</section>
<div class="main-container">

  <section class="container title">
      <h1>{{garden.title}}</h1>
      <button [routerLink]="['/editgarden']" class="btn btn-outline-primary">Editar</button>
  </section>
<section class="container">
  <article class="row">
    <div class="col">
      <h3 class="list-group-item">Tiempo en: {{garden.city}} </h3>
      <br>
      <p class="list-group-item"> Temperatura: {{temperatura}} ºC<p>
      <p class="list-group-item">Tiempo atmosférico: {{cielo}}</p>

    </div>
    
  </article>

</section>
<section class="container">
  <article class="row">
    <h4>Tiempo hoy</h4>
    <div class="col">
      <ul class="list-group list-group-flush ">
        <li class="list-group-item" *ngFor = "let time of prevHoy">{{time.dt * 1000 | date:'short'}}</li>
      </ul>
    </div>
    </article>
</section>
</div>
