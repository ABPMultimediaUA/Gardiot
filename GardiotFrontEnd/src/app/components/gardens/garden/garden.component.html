<section class="herramienta">
<canvas id="myCanvas" onmousemove="mouse_move(event, 'detail');" onmousedown="mouse_down(event, 'detail');" onmouseup="mouse_up(event, 'detail');" onmousewheel="scrolling(event, 'detail');" width="1800" height="1200"></canvas>
</section>
<div class="main-container">

  <section class="container title">
      <h1>{{garden.title}}</h1>
      <button [routerLink]="['/editgarden']" class="btn btn-outline-primary">Editar</button>
  </section>
<section class="container">
  <article class="row">
    <div class="col">
      <ul class="list-group list-group-flush ">
        <li class="list-group-item">Localización:{{garden.city}}, {{garden.countryCode}}</li>
        <li class="list-group-item">Coordenadas: {{garden.latitude}} {{garden.longitude}}</li>
        <li class="list-group-item">Tiempo: {{cielo}}</li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group list-group-flush ">
        <li class="list-group-item">Humedad: {{humedad}}%</li>
        <li class="list-group-item">Presion: {{presion}} Pa</li>
        <li class="list-group-item">Temperatura: {{temperatura}} ºC</li>
      </ul>
    </div>
  </article>
</section>
</div>
