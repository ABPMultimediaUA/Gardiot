<div class="canvasEvolver" onmousemove="mouse_move(event)" onmouseup="mouse_up(event);">


  <canvas id="myCanvas" oncontextmenu="return false;" onmousedown="mouse_down(event);" onmousewheel="scrolling(event);" ondrop="drop(event);" ondragover="allowDrop(event);" width="1800" height="1170"></canvas>

  <section class="formulario rounded border border-secondary" [hidden]="menuVisible">
    <i (click)="showForm()">Cerrar</i>
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <form (ngSubmit)="edit()" #forma="ngForm" novalidate="">
          <div class="form-group">
            <div>
              <label for="title"><b>Título:</b> </label>
              <input class="form-control" type="text" [(ngModel)]="garden.title" name="title" id="title_garden" required>
            </div>
            <div>
              <label for="length"><b>Largo:</b> {{length}} metros</label>
              <input class="form-control"
                      type="range"
                      [(ngModel)]="length"
                      min="2"
                      max="10"
                      step="1"
                      name="length"
                      id="length_garden"
                      required>
            </div>
            <div>
              <label for="width"><b>Ancho:</b> {{width}} metros</label>
              <input class="form-control"
                      type="range"
                      [(ngModel)]="width"
                      min="2"
                      max="10"
                      step="1"
                      name="width"
                      id="width_garden"
                      required>
            </div>
            <div>
              <label for="countries"><b>País:</b></label>
              <br>
              <select2 id="pais" [width]="180" [data]="countryData | async" [value]="startCountry | async" (valueChanged)="this.saveCountry($event)">
              </select2>
            </div>
            <div>
              <label for="countries"><b>Código postal:</b></label>
              <input class="form-control" type="text" id="zipCode" (valueChanged)="this.saveCity($event)" />
            </div>
            <div>
              <label for="countries"><b>Ciudad:</b> {{city}}</label>
            </div>
          </div>



          <button type="submit" class="btn btn-outline-primary">Actualizar</button>

        </form>
      </div>

    </div>
  </section>


  <section class="litButtons">
    <div class="toggleDeko litButton yellow" id="plt" style="background-position: 4px 132px;"
          onclick="motor.toggleVista(event)"
          (click)="this.toggleState()"></div>
    <div class="toggleDeko litButton yellow" id="edit" style="background-position: 4px 38px;"
          (click)="showForm()"
    >
  </div>



    <div class="toggleDeko litButton orange" id="plus" style="background-position: 4px 4px;"
          onclick="plusZoom()"
    ></div>
    <div class="toggleDeko litButton orange" id="sub" style="background-position: 4px 164px;"
      onclick="subZoom()"
    ></div>
    <div class="toggleDeko litButton orange" id="help" style="background-position: 4px 68px;"
      (click)="this.openDialog(1, 2)"
    ></div>
    <div class="toggleDeko litButton red" id="del" style="background-position: 4px 100px;"
        onmouseup="deletePlant()"
    ></div>
  </section>

</div>
