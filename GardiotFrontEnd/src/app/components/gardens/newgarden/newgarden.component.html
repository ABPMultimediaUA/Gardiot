<div class="main-container">
  <section class="herramienta">
    <nav class="navbar navbar-default nav superior" role="navigation">
    <!-- El logotipo y el icono que despliega el menú se agrupan
         para mostrarlos mejor en los dispositivos móviles -->
    <div class="navbar-header">
      <button type="button" class="btn btn-success" data-toggle="collapse"
              data-target=".navbar-ex1-collapse">
        <span class="sr-only">Desplegar navegación</span>
        <i class="material-icons">spa</i>
      </button>
    </div>

    <!-- Agrupar los enlaces de navegación, los formularios y cualquier
         otro elemento que se pueda ocultar al minimizar la barra -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let plantmotor of plantsmotor" value="{{plantmotor.id}}" id="{{plantmotor.id}}" draggable="true" ondragstart="drag(event);">
            <img src="{{plantmotor.photo}}" alt="no sale la imagen"  width="50px" height="50px">
        </li>
        <li>  <app-pagination [count]="this.numeroItems" [type]="6" [page]="this.paginaActual" [perPage]="this.elementosPorPagina" [pagesToShow]="3" [loading]="false" (onPrev)="prevPage()" (onNext)="nextPage()" (onPage)="goToPage($event)"></app-pagination></li>
      </ul>

    </div>
  </nav>
    <!-- <ul class="nav superior">
      <li class="nav-item">
        <button [routerLink]="['/editgarden']" class="btn btn-success">Plantas</button>
      </li>
    </ul> -->
    <canvas id="myCanvas" oncontextmenu="return false;" onmousemove="mouse_move(event);" onmousedown="mouse_down(event);" onmouseup="mouse_up(event);" onmousewheel="scrolling(event);" width="2100" height="1200"></canvas>
    <ul class="nav justify-content-end inferior">
      <li class="nav-item">
        <button onclick="motor.toggleVista()" (click)="this.toggleState()" class="btn btn-success">{{accion}}</button>
      </li>
    </ul>
  </section>
  <section class="container title">
    <h1>{{garden.title}}</h1>
  </section>
</div>
