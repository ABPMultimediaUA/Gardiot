<section class="container vistaAdmin">
  <h1>Estadisticas</h1>
  <br>
  <article class="statistics">
    <section class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <fieldset>
            <mat-tab-group class="demo-tab-group">
              <mat-tab class="one" label="Estadísticas de usuario">
                <article class="row">
                  <div class="col">
                    <h4>Usuarios</h4>
                    <iframe src="https://gardiot.ovh/grafana/d-solo/4-LEvPkiz/panel-de-estadisticas?orgId=1&from=1521354664432&to=1524479085912&panelId=6&var-tiempo=120&theme=light"
                      width="450" height="350" frameborder="0">
                    </iframe>
                  </div>
                  <div class="col">
                    <h4>Mapa de usuarios</h4>
                    <iframe src="https://gardiot.ovh/grafana/d-solo/4-LEvPkiz/panel-de-estadisticas?orgId=1&from=1523110198752&to=1525082489811&panelId=8&var-tiempo=120&theme=light"
                    width="450" height="350" frameborder="0"></iframe>
                  </div>
                    </article>
                  <br>
                  <article class="row">
                    <div id="header" class="col">
                      <div class="row">
                        <h4 class="col">Usuarios conectados</h4>
                        <i matTooltip="Zoom in: selecciona área con botón izquierdo. CRTL Z para zoom out." class="material-icons col" style="color:#63d297;">help</i>
                      </div>

                      <iframe src="https://gardiot.ovh/grafana/d-solo/4-LEvPkiz/panel-de-estadisticas?orgId=1&var-tiempo=120&panelId=10&from=1522533600000&to=1525125599999&theme=light"
                              width="450" height="350" frameborder="0" class="col">
                      </iframe>
                      </div>
                  </article>



              </mat-tab>

              <mat-tab label="Estadísticas de jardín">
                <article class="row">
                  <div class="col">
                    <h4>Tareas realizadas en los jardines</h4>
                    <iframe src="https://gardiot.ovh/grafana/d-solo/4-LEvPkiz/panel-de-estadisticas?orgId=1&from=1523110198752&to=1525082489811&panelId=4&var-tiempo=120&theme=light"
                    width="450" height="350" frameborder="0"></iframe>
                  </div>
                  <div class="col">
                    <h4>Comparativa de plantas</h4>
                  <iframe src="https://gardiot.ovh/grafana/d-solo/4-LEvPkiz/panel-de-estadisticas?orgId=1&from=1521354664432&to=1524479085912&panelId=2&var-tiempo=120&theme=light"
                  width="450" height="350" frameborder="0"></iframe>
                  </div>
                </article>
              </mat-tab>

            </mat-tab-group>
          </fieldset>
        </div>
      </div>
    </section>
  </article>
</section>
