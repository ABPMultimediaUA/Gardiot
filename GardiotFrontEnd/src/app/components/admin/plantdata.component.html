<div class="container main-container">
	<h1>Plantas</h1>
  <p>texto</p>

	<section class="container">
	  <div class="row animated fadeIn fast">
	    <div class="col-md-12">
	      <form  (ngSubmit)="this.guardar()" #forma="ngForm" novalidate="">
					<h2>datos b√°sicos</h2>
					<div class="form-group">
						<label  for="name_plant">Nombre comun: </label>
						<input  type="text" [(ngModel)]="plant.commonName" name="name" id="name_plant" required>
					</div>
					<div class="form-group">
						<label  for="formal_name_plant">Nombre cientifico: </label>
						<input  type="text" [(ngModel)]="plant.scientificName" name="name" id="formal_name_plant" required>
					</div>
					<div class="form-group">
						<label  for="descp_plant">Descripcion: </label>
						<input  type="text" [(ngModel)]="plant.description" name="descp" id="descp_plant" required>
					</div>

					<h2>datos tecnicos</h2>
					<div class="form-group">
						<label  for="family_plant">Familia: </label>
						<input  type="text" [(ngModel)]="plant.family" name="family" id="family_plant" required>
					</div>
					<div class="form-group">
						<label  for="depth_plant">Profundidad: </label>
						<input  type="text" [(ngModel)]="plant.depth" name="depth" id="depth_plant" required>
					</div>
					<div class="form-group">
						<label  for="distance_plant">Distancia: </label>
						<input  type="text" [(ngModel)]="plant.distance" name="distance" id="distance_plant" required>
					</div>
					<div class="form-group">
						<label  for="resist_plant">Resistencia: </label>
						<input  type="text" [(ngModel)]="plant.diseaseResist" name="resist" id="resist_plant" required>
					</div>

					<h2>fecha de plantacion</h2>
				 <div class="form-group">
					 <label  for="date_initplant">Inico Fecha de plantacion: </label>
					 <input  type="date" [(ngModel)]="plant.initDatePlant" name="initplant" id="date_initplant">
				 </div>
				 <div class="form-group">
					 <label  for="date_endplant">Fin Fecha de plantacion: </label>
					 <input  type="date" [(ngModel)]="plant.finDatePlant" name="endplant" id="date_endplant">
				 </div>
				 <h2>fecha de floracion</h2>
				 <div class="form-group">
					 <label  for="date_initbloomplant">Inico Fecha de floracion: </label>
					 <input  type="date" [(ngModel)]="plant.initDateBloom" name="initbloomplant" id="date_initbloomplant">
				 </div>
				 <div class="form-group">
					 <label  for="date_endbloomplant">Fin Fecha de floracion: </label>
					 <input  type="date" [(ngModel)]="plant.finDateBloom" name="endbloomplant" id="date_endbloomplant">
				 </div>
				 <h2>fecha de cosecha</h2>
				<div class="form-group">
					<label  for="date_initharvestplant">Inico Fecha de cosecha: </label>
					<input  type="date" [(ngModel)]="plant.initDateHarvest" name="initharvestplant" id="date_initharvestplant">
				</div>
				<div class="form-group">
					<label  for="date_endharvestplant">Fin Fecha de cosecha: </label>
					<input  type="date" [(ngModel)]="plant.finDateHarvest" name="endharvestplant" id="date_endharvestplant">
				</div>
	        <button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
	        <button [routerLink]="['/detail']" class="btn btn-outline-danger">Cancelar</button>
	      </form>
	    </div>
	  </div>
	</section>
</div>
