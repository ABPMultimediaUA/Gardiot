  <section class="container main-container">

    <div class="row">

      <div class="col-4">
        <img *ngIf="this.plant.id != undefined" class="imagen" src="{{this.plant.photo}}" alt="{{this.plant.commonName}}" title="{{this.plant.commonName}}" width="auto" height="auto">
      </div>
      <div class="col-4">
        <h2 *ngIf="this.plant.id != undefined">{{this.plant.commonName}}</h2>
        <h3>Añadir tratamiento</h3>
        <button [routerLink]="['/editplant/',plant.id]" class="btn btn-outline-primary iconbutton" title="Editar"><i class="material-icons">mode_edit</i></button>
        <button type="button" [routerLink]="['/plant', plant.id]" title="Volver a la planta" class="btn btn-outline-info volver">Volver</button>

      </div>


    </div>

    <form (ngSubmit)="this.guardar()" method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="treatment_plant">Tratamiento</label>
          <select class="form-control" id="treatment_plant" [(ngModel)]="treatmentPlant.treatment" name="treatment" required>
           <option *ngFor="let treatment of treatments" value="{{treatment.id}}">{{treatment.name}}</option>
         </select>
        </div>
        <div class="form-group col-md-6">
          <label for="frequency_treatmentPlant">Frecuencia</label>
          <input type="number" class="form-control" [(ngModel)]="treatmentPlant.frequency" name="frequency" id="frequency_treatmentPlant" placeholder="Se mide en días">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="date_initDate">Inicio</label>
          <input type="date" class="form-control" [(ngModel)]="treatmentPlant.initDate" name="initDate" id="date_initDate">
        </div>
        <div class="form-group col-md-6">
          <label for="date_initDate">Fin</label>
          <input type="date" class="form-control" [(ngModel)]="treatmentPlant.finalDate" name="initDate" id="date_initDate">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="product_plant">Productos</label>
          <select class="form-control selectpicker" multiple id="product_plant" [(ngModel)]="productTreatment.product" name="product">
           <option *ngFor="let product of products" value="{{product.id}}">{{product.name}}</option>
         </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <button type="submit" class="btn btn-outline-primary search"><i class="material-icons">save</i></button>
        </div>
        <div class="form-group col-md-2">
          <button [routerLink]="['/plant', plant.id]" class="btn btn-outline-danger">Cancelar</button>
        </div>
      </div>
    </form>
  </section>
</div>
