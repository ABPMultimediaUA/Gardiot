<div class="container main-container">
  <h1>Mi perfil</h1>

<section class="container">
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <form  (ngSubmit)="edit(forma)" #forma="ngForm" novalidate="">
        <div class="form-group">
          <label  for="name_user">Nombre: </label>
          <input  type="text" [(ngModel)]="user.name" name="name" id="name_user" required>
        </div>
        <div class="form-group">
          <label  for="name_user">Email: </label>
          <label for="name_user">{{this.user.id}}</label>
        </div>

        <div class="form-group">
          <label for="birthDate_user">Fecha de nacimiento: </label>
          <input [(ngModel)]="user.birthDate" type="date" name="birthDate" id="birthDate_user"  >
        </div>

        <h3>Cambiar contrase単a</h3>
        <div class="form-group">
          <label for="password_user">Introduce tu contrase単a actual</label>
          <input ngModel type="password" name="password1" id="password1_user" >
</div>
<div class="form-group">
          <label for="password_user">Introduce tu nueva contrase単a</label>
          <input ngModel type="password" name="passwordn" id="passwordn_user" >
</div>
<div class="form-group">
          <label for="password_user">Repite tu contrase単a</label>
          <input ngModel type="password" name="passwordn2" id="passwordn2_user" >
        </div>

        <button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
      </form>
    </div>
  </div>
</section>
</div>
