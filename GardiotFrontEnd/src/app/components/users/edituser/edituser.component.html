<div class="vistaAdmin">
  <div class="container main-container">
    <h3>{{user.name}}</h3>
    <div class="row animated fadeIn fast">
      <div class="col-md-12">
        <form (ngSubmit)="guardarUsuario(forma)" #forma="ngForm">
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="id" class="form-control col-md-6" [(ngModel)]="user.id" required>
            <div class="checkAdmin">
              <input type="checkbox" class="form-check-input" id="admin" [(ngModel)]="user.admin" name="admin" value="1">
              <label class="form-check-label" for="admin">Administrador</label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nombre</label>
              <input type="text" name="name" class="form-control col-md-6" [(ngModel)]="user.name" required>
            </div>
            <div class="form-group col-md-6">
              <label>Apellidos</label>
              <input type="text" name="lastName" class="form-control col-md-6" [(ngModel)]="user.lastName">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="date_initplant">Nacimiento</label>
              <input type="date" class="form-control col-md-6" [(ngModel)]="user.birthDate" name="birthDate" id="birthday_user">
            </div>
            <div class="form-group col-md-6">
              <div class="upload-btn-wrapper form-control col-md-6 imagen">
                <label for="photo_plant">Foto</label>
                <button class="bttn">Selecionar imagen</button>
                <input type="file" name="myfile" id="photo_plant" ng2FileSelect [uploader]="uploader" />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <div class="form-group" ng-init="listarPaises()">
                <label for="countries">País</label>
                <select2 id="pais" [data]="countryData | async" [value]="startCountry | async" (valueChanged)="this.saveCountry($event)"></select2>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="countries">Introduce código postal</label>
            <input type="text" id="zipCode" (valueChanged)="this.saveCity($event)" />
          </div>
          <div class="form-group">
            <label for="countries">Ciudad</label>
            <span id="ciudad"></span>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <button type="button" (click)="resetpass(user.id)" class="btn btn-outline-primary form-control col-md-6">Resetear contraseña</button>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary search"><i class="material-icons">save</i></button>
            <button [routerLink]="['/admin/users']" [queryParams]="{pag: 1}" class="btn btn-outline-danger search"><i class="material-icons">keyboard_return</i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
