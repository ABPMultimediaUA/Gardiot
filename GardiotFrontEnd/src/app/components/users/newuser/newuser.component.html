<div class="vistaAdmin">
  <div class="container main-container">
  <h3>Nuevo Usuario</h3>
  <hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-12">
      <form (ngSubmit)="guardarUsuario(forma)" #forma="ngForm">
        <div class="form-group">
          <label>Email</label>
          <input
                type="text" name="id"
                class="form-control" [(ngModel)]="user.id" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
                type="password" name="password"
                class="form-control" [(ngModel)]="user.password" required>
        </div>
        <div class="form-group">
          <label>Repite el password</label>
          <input
                type="password" name="password2"
                class="form-control" [(ngModel)]="user.password2" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="admin" [(ngModel)]="user.admin" name="admin"  value="1">
          <label class="form-check-label"for="admin">Administrador</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary">Crear</button>
          <button [routerLink] ="['/admin/users']" [queryParams]="{pag: 1}" class="btn btn-outline-danger">Cancelar</button>
        </div>

      </form>
    </div>
  </div>

</div>
</div>
