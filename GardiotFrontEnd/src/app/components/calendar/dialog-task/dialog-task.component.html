<div>
  <section>
    <div class="tratamiento">
      <img src="{{nameTreatment.icon}}" alt="{{nameTreatment.icon}}" width="30" height="30">
      <h2>{{this.nameTreatment.name}}</h2>
      <p>{{this.nameTreatment.description}}</p>
    </div>
    <div class="planta">
      <h3>{{plant.commonName}}</h3>
      <img src="{{plant.photo}}" alt="{{plant.photo}}" width="150" height="150">
    </div>
    <div class="producto">
      <dl>
        <dt>{{this.product.name}}</dt>
        <dd>{{this.product.type}}</dd>
      </dl>
      <p>{{this.product.description}}</p>
    </div>
    <mat-dialog-actions>
      <button mat-raise-button  (click)="onCloseConfirm()" type="button" class="btn btn-success" href="#">Cerrar</button>
    </mat-dialog-actions>
  </section>
</div>
