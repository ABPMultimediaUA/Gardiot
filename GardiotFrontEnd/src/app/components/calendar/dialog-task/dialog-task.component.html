<section>
  <div class="tratamiento">
    <span><img src="{{nameTreatment.icon}}" alt="{{nameTreatment.icon}}" width="30" height="30">
      {{this.nameTreatment.name}}
    </span>
    <p>{{this.nameTreatment.description}}</p>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <h6>{{plant.commonName}}</h6>
      <img src="{{plant.photo}}" alt="{{plant.photo}}" width="150" height="150">
    </div>
    <div class="col-sm-8">
      <div *ngFor="let product of products" class="producto">
        <h6 *ngIf="this.products !== undefined">Producto recomendado</h6>
        <dl>
          <dt>{{this.product.name}}</dt>
          <dd>{{this.product.type}}</dd>
        </dl>
        <p>{{this.product.description}}</p>
      </div>
    </div>
  </div>
  <mat-dialog-actions>
    <button mat-raise-button  (click)="onCloseConfirm()" type="button" class="btn btn-success" href="#">Cerrar</button>
  </mat-dialog-actions>
</section>
