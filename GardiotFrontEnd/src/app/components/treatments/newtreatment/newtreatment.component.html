<div class="vistaAdmin">
	<section class="container main-container">
		<form (ngSubmit)="this.guardar()" #forma="ngForm">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="name_product">Nombre</label>
					<input type="text" class="form-control" [(ngModel)]="treatment.name" name="name" id="name_product" required>
				</div>
			</div>
			<div class="form-group">
				<textarea class="form-control" [(ngModel)]="treatment.description" name="description" placeholder="DescripciÃ³n" required rows="3" required></textarea>
			</div>
			<button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
			<button [routerLink]="['/admin/treatments']" [queryParams]="{pag: 1}" class="btn btn-outline-danger">Cancelar</button>
		</form>
	</section>
</div>
