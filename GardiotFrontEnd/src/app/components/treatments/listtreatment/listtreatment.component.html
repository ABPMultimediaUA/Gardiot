<div class="vistaAdmin">
  <div class="container main-container wrap">
    <h1>Tratamientos</h1>

    <form (ngSubmit)="this.searchcontent(1,6)" class="form-row" #forma="ngForm">
      <article class="form-group col-md-4">
        <input type="text" [(ngModel)]="treatment.name" class="form-control" name="name" placeholder="Buscar en gardiot">
      </article>
      <article class="form-group col-md-4">
        <button class="btn btn-default" type="submit">Buscar</button>
        <a data-toggle="collapse" data-target="#demo" class="small">Busqueda avanzada</a>
      </article>
      <article class="form-group col-md-2">
        <button [routerLink]="['/admin/newtreatment']" class="btn btn-outline-primary">Nuevo Tratamiento</button>
      </article>
    </form>

    <div id="demo" class="collapse">
      <form (ngSubmit)="this.searchcontent(1,6)" class="form-row" #forma="ngForm">
        <label for="content">Descripción</label>
        <input type="text" [(ngModel)]="treatment.description" class="form-control" id="content" name="content" placeholder="Contenido">
        <button class="btn btn-default" type="submit">Filtrar</button>
        
      </form>
      
    </div>
    <table class="table table-hover" *ngIf="numeroItems!=0">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Modificar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let treatment of treatments">
          <th scope="row">{{treatment.name}}</th>
          <td>{{treatment.description}}</td>
          <td><button class="btn btn-outline-primary" [routerLink]="['/admin/edittreatment/',treatment.id]">Modificar</button></td>
          <!-- <td><button  class="btn btn-outline-danger" (click)="delete(treatment.id)" [routerLink]="['/admin/treatments']" [queryParams]="{pag: 1}" >Eliminar</button></td> -->
          <td><button class="btn btn-outline-danger" (click)="openDialog(treatment.id,2)">Eliminar</button></td>

        </tr>
      </tbody>
    </table>
    <p *ngIf="numeroItems==0">Esta busqueda no tiene resultados</p>
    <app-pagination [count]="this.numeroItems" [type]="2" [page]="this.paginaActual" [perPage]="this.elementosPorPagina" [pagesToShow]="3" [loading]="false" (onPrev)="prevPage()" (onNext)="nextPage()" (onPage)="goToPage($event)"></app-pagination>
  </div>
