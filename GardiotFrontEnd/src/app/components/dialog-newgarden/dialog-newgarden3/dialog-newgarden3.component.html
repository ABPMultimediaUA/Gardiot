<div>
  <section>
    <h4>Privacidad y permisos</h4>
    <p>Danos permiso para mostrar tu jardín virtual a otros usuarios para ayudarlos a crear el suyo</p>
    <form (ngSubmit)="newGarden()" #forma="ngForm" class="needs-validation" novalidate>
      <div class="form-row">
        <legend class="col-form-label">Jardín</legend>
        <div class="form-group col-md-4">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1"> Público </label>
        </div>
        <div class="form-group col-md-4">
          <img src="{{photoURL}}/images/imgGardiot/privacidad.jpg" class="rounded mx-auto d-block" width="100%" height="100%" alt="Logo">
        </div>
        <div class="form-group col-md-4">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2"> Privado </label>
        </div>
      </div>
      <!-- Check y enlace a la politica de privacidad -->
      <label class="checkbox-inline"><input type="checkbox">
        <a [routerLink]="['/privacyterms']" target="_blank" class="inline" href="#">Aceptar términos de uso</a>
      </label>

    </form>
    <mat-dialog-actions>
      <ul class="nav justify-content-end">
        <li class="nav-item"><button mat-raise-button (click)="onCloseAtras()" type="button" class="btn btn-secondary" href="#">Atrás</button></li>
        <li class="nav-item"><button mat-raise-button (click)="onCloseConfirm()" type="button" class="btn btn-success" href="#">Crear</button></li>
      </ul>
    </mat-dialog-actions>
  </section>
</div>
