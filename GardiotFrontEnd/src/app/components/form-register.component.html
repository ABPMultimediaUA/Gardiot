<form (ngSubmit)="guardar()" #forma="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input [(ngModel)]="register.email" name="email"
          type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="register.password" name="password"
    type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div>

  <button [disabled]="!forma.valid"
  type="submit" class="btn btn-primary">Registrarse</button>
</form>
