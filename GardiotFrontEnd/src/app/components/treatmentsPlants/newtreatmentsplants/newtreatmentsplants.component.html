<section class="container isAdmin" >
  <h2>Tratamiento</h2>
  <form (ngSubmit)="this.guardar()"  method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="treatment_plant">Tratamiento</label>
         <select class="form-control" id="treatment_plant" [(ngModel)]="treatmentPlant.treatment" name="treatment"  required>
           <option *ngFor="let treatment of treatments" value="{{treatment.id}}">{{treatment.name}}</option>
         </select>
      </div>
      <div class="form-group col-md-6">
          <label for="frequency_treatmentPlant">Frecuencia</label>
          <input type="number" class="form-control" [(ngModel)]="treatmentPlant.frequency" name="frequency" id="frequency_treatmentPlant" placeholder="Se mide en días">
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="date_initDate">Inicio</label>
        <input type="date" class="form-control" [(ngModel)]="treatmentPlant.initDate" name="initDate" id="date_initDate">
      </div>
      <div class="form-group col-md-6">
        <label for="date_initDate">Fin</label>
        <input type="date" class="form-control" [(ngModel)]="treatmentPlant.finalDate" name="initDate" id="date_initDate">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="product_plant">Productos</label>
         <select class="form-control selectpicker" multiple  id="product_plant" name="product" >
           <option *ngFor="let product of products" value="{{product.id}}">{{product.name}}</option>
         </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
          <button type="submit" class="btn btn-success">Añadir tratamiento</button>
      </div>
      <div class="form-group col-md-2">
          <button [routerLink] ="['/library']" [queryParams]="{pag: 1}" class="btn btn-outline-danger">Cancelar</button>
      </div>
    </div>
  </form>
</section>
